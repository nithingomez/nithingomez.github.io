<h1>Database Storage Demo (CRUD)</h1>

<h3 *ngIf="addMode">Add Record</h3>
<h3 *ngIf="!addMode">Edit Record</h3>

<div>Emp No: <input type="number" [disabled]="!addMode" [(ngModel)]="empNo"></div> <br>
<div>Name: <input type="text" [(ngModel)]="name"></div> <br>
<div>Age: <input type="number" [(ngModel)]="age"> </div> <br><br>

<div>

  <button *ngIf="addMode" (click)="onSubmit()">Save</button>
  <button *ngIf="!addMode" (click)="onSubmit()">Update</button>

  &nbsp;&nbsp;

  <button (click)="onCancel()">Cancel</button>

</div>


<div *ngIf="items && items.length>0">
  <h4>Inserted Items</h4>

  <table>
    <tr>
      <th>Emp No</th>
      <th>Name</th>
      <th>Age</th>
      <th></th>
      <th></th>
    </tr>

    <tr *ngFor="let item of items">


      <td>
        {{item.empNo}}
      </td>
      <td>
        {{item.name}}
      </td>

      <td>
        {{item.age}}
      </td>

      <td>
        <button (click)="onEdit(item)">Edit</button>
      </td>
      <td>
        <button (click)="onDelete(item)">Delete</button>
      </td>

    </tr>
  </table>
</div>
