<p>
  reactive-form works!
</p>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <p>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" name="firstname" formControlName="firstname">
  </p>

  <span style="color: red"
    *ngIf="contactForm?.dirty && contactForm?.controls?.['firstname']?.errors?.['required']">Required Field</span>

  <span style="color: red" *ngIf="contactForm?.controls?.['firstname']?.errors?.['minlength']">Minimum Length is
    10</span>

  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname">
  </p>

  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>

  <p>
    <label for="gender">Geneder </label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
  </p>

  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>

  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p>

  <p>
    <!-- <button type="submit" [disabled]="!contactForm.valid">Submit</button> -->
    <button type="submit">Submit</button>
  </p>

</form>
